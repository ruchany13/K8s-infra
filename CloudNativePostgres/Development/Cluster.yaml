apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-dev
spec:
  description: "CNPG Cluster for Development Enviroment"
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 2
  startDelay: 300
  stopDelay: 300
  primaryUpdateStrategy: unsupervised

  postgresql:
    parameters:
      shared_buffers: 256MB
      pg_stat_statements.max: '10000'
      pg_stat_statements.track: all
      auto_explain.log_min_duration: '10s'
    pg_hba:
      - host all all 10.0.0.0/16 md5

  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: cnpg-app-user

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-super-user

  storage:
    storageClass: longhorn-xfs
    size: 1Gi

  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
      cpu: "2"