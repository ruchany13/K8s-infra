apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-dev
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  description: "CNPG Cluster for Development Enviroment"
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 2
  startDelay: 300
  stopDelay: 300
  primaryUpdateStrategy: unsupervised

  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: cnpg-app-user

  enableSuperuserAccess: true
  superuserSecret:
    name: cnpg-super-user

  storage:
    storageClass: longhorn-xfs
    size: 1Gi

  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
      cpu: "2"
